<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="viewimage" src="" alt="test-image" />
    <input id="image" type="file" placeholder="Select image" />

    <script>
      const image = document.getElementById('image');
      const vImage = document.getElementById('viewimage');

      vImage.onload = () => {
        console.log('Image loaded', vImage.width, vImage.height);
      };
      vImage.onclick = (e) => {
        console.log(e.offsetX, e.offsetY);
      };

      image.addEventListener('change', (e) => {
        const selectedfile = e.target.files[0];

        vImage.src = URL.createObjectURL(selectedfile);
      });
    </script>
  </body>
</html>
